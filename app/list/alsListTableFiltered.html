<div layout="column">
    <table>
        <thead>
            <tr>
                <th ng-repeat="h in table.filter">
                    <span ng-if="h!='icon'">
                {{h}}
            </span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in table.records">
                <td ng-repeat="h in table.filter" ng-switch="h">

                    <span ng-switch-when="hex" style="background: #{{r[h]}}; font-size: 70%">
                      {{r[h]}}
                    </span>

                    <span ng-switch-when="icon">
                      <md-icon>
                        <i class="material-icons">{{r[h]}}</i>
                      </md-icon>
                    </span>

                    <span ng-switch-default>
                      {{r[h]}}
                    </span>

                </td>
            </tr>
        </tbody>
    </table>
    <p class="md-caption" ng-if="table.caption">{{table.caption}}</p>
</div>
