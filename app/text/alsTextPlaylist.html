<style type="text/css">
    md-card-title-media {
      /* to correct Angular Material bug */
        margin: 1em !important;
        /* to clip off Youtube black bars */
        overflow: hidden !important;
    }

    md-card-title-media img {
      /* to clip off Youtube black bars */
        margin: -10px !important;
        margin-right: -30px !important;
    }
</style>


<div ng-switch="playlist.type" layout="column">
    <!-- typw xxx -->
    <div ng-switch-when="xxx">
        <!-- html  -->
    </div>

    <!-- default -->
    <div ng-switch-default>

        <ol>
            <li class="md-body-1" ng-repeat="c in playlist.videos">{{c.title}} - {{c.artist}}</li>
        </ol>
        <md-content>
            <md-card ng-repeat="c in playlist.videos" ng-init="c.subhead=c.artist">

                <md-card-title ng-if="c.title">
                    <md-card-title-media>
                        <div class="md-media-md card-media">
                            <img ng-src="{{'https://i.ytimg.com/vi/'+c.youtube+'/hqdefault.jpg'}}">
                        </div>
                    </md-card-title-media>
                    <md-card-title-text>
                        <span class="md-title">{{c.title}}</span>
                        <span ng-if="c.subhead" class="md-subhead">{{c.subhead}}</span>
                    </md-card-title-text>
                </md-card-title>

                <md-card-content ng-if="c.lyrics">
                    <p class="md-body-1" ng-repeat="part in c.lyrics">
                        <div ng-repeat="line in part">
                            x {{line}}
                            <br ng-if="!$last"></br>
                        </div>
                </md-card-content>

                <md-card-footer ng-if="c.footer" layout="row" layout-align="{{playlist.footeralign}}">
                    <span>{{c.footer}}</span>
                </md-card-footer>

                <p ng-if="c.youtube">link: https://www.youtube.com/watch?v={{c.youtube}}</p>

            </md-card>
        </md-content>
    </div>
</div>
