<style type="text/css">
  zzdiv.als-list-capfirst div div:first-letter {
    text-transform: uppercase;
  }

  .singleline {
    text-align: center !important;
  }

  .singleline p {
    margin-top: 0px;
    margin-bottom: 0px;
  }

  zzp:first {
    margin-top: 0px;
  }

  zzp:last {
    /* check syntax */
    margin-top: 0px;
  }
</style>

<div ng-class="section.class">


<div ng-if="filter.includes('header')">
  <als-text-header data-section="section"></als-text-header>
  <!-- ng-if="(1*1*1*filter) == 1" -->
</div>

<pre>
  {{filter | json}}
</pre>

<pre>
  {{filter.includes('header') | json}}
</pre>

  <div ng-if="(2*1*1*filter) == 2" ng-switch="section.type" layout="column">

    <div ng-switch-when="dykt" class="dykt" layout="column" layout-align="center center">
      <div layout="row" layout-align="center center" layout-wrap layout-padding>

        <!-- single -->
        <md-card ng-if="section.paragraph" ng-class="section.style" layout-align="center center" flex-gt-xs="45" flex-xs="auto">
          <md-card-content class="singleline">
            <p>{{section.paragraph}}</p>
          </md-card-content>
        </md-card>

        <!-- multiple -->
        <md-card ng-if="section.paragraphs" ng-repeat="p in section.paragraphs" ng-class="section.style" layout-align="center center" flex-gt-xs="45" flex-xs="auto">
          <md-card-content class="singleline">
            <p>{{p}}</p>
          </md-card-content>
        </md-card>

      </div>
    </div>

    <div ng-switch-default>
      <als-text-paragraphs data-section="section"></als-text-paragraphs>
    </div>

  </div>

  <!-- recursive sections -->
  <als-text-section ng-if="section.section" data-section="section.section"></als-text-section>
  <als-text-section ng-if="section.sections" ng-repeat="s in section.sections" data-section="s"></als-text-section>

</div>
