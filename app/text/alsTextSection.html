<md-content ng-class="section.class">
  <!--(C) Ask Learn Share Ltd -->
  <style type="text/css">
    div.als-list-capfirst div div:first-letter {
      text-transform: uppercase;
    }

    .singleline {
      text-align: center !important;
    }

    .singleline p {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    p:first {
      margin-top: 0px;
    }

    p:last {
      /* check syntax */
      margin-top: 0px;
    }
  </style>

qqq
  <als-text-header data-object="section"></als-text-header>

  <div ng-switch="section.type" layout="column">

    <div ng-switch-when="dykt" class="dykt" layout="column" layout-align="center center">
      <md-content layout="row" layout-align="center center" layout-wrap layout-padding>
        <md-card ng-repeat="p in section.paragraphs" ng-class="section.style" layout-align="center center" flex-gt-xs="45" flex-xs="auto">
          <md-card-content class="singleline">
            <p>{{p}}</p>
          </md-card-content>
        </md-card>
      </md-content>
    </div>

    <div ng-switch-default>
      <p ng-repeat="p in section.paragraphs" class="md-body-1">{{p}}</p>
    </div>
  </div>

  <!-- recursive section -->
  <als-text-section ng-if="section.section" data-section="section.section"></als-text-section>

</md-content>
