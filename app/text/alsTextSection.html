<md-subheader class="md-accent">test avatar</md-subheader>
<md-list layout="column" layout-padding>

  <md-list-item class="md-3-line" ng-repeat="message in messages">
    <img ng-src="" class="md-avatar">
    <div class="md-list-item-text">
      <h3>h3 text</h3>
      <h4>h4 text</h4>
      <p>
        notes

  </md-list-item>

  <md-list-item class="md-3-line" ng-repeat="message in messages">
    <img ng-src="" class="md-avatar">
    <div class="md-list-item-text">
      <h3>h3 text</h3>
      <h4>h4 text</h4>
      <p>
        notes
      </p>
    </div>
  </md-list-item>

</md-list>

<img src="" class="md-avatar">
<hr>

<div ng-class="section.class">

  <div ng-if="filter.includes('displays')">
    <h1 ng-if="section.display3" class="md-display-3">{{section.display3}}</h1>
    <h2 ng-if="section.display2" class="md-display-2">{{section.display2}}</h2>
    <h3 ng-if="section.display1" class="md-display-1">{{section.display1}}</h3>
  </div>

  <div ng-if="filter.includes('titles')">
    <h4 ng-if="section.headline" class="md-headline">{{section.headline}}</h4>
    <h5 ng-if="section.title" class="md-title">{{section.title}}</h5>
    <h6 ng-if="section.subhead" class="md-subhead">{{section.subhead}}</h6>
  </div>

  <div ng-if="filter.includes('lead')">
    <p ng-if="section.lead" class="md-display-1 als-lead">{{section.lead}}</p>
  </div>

  <!--
  <pre>
  {{filter | json}}
  </pre>
  -->

  <div ng-if="filter.includes('paragraphs')" ng-switch="section.type" layout="column">

    <div ng-switch-when="dykt" class="dykt" layout="column" layout-align="center center">
      <div layout="row" layout-align="center center" layout-wrap layout-padding>

        <!-- single -->
        <md-card ng-if="section.paragraph" ng-class="section.style" layout-align="center center" flex-gt-xs="45" flex-xs="auto">
          <md-card-content class="singleline">
            <p>{{section.paragraph}}</p>
          </md-card-content>
        </md-card>

        <!-- multiple -->
        <md-card ng-if="section.paragraphs" ng-repeat="p in section.paragraphs" ng-class="section.style" layout-align="center center" flex-gt-xs="45" flex-xs="auto">
          <md-card-content class="singleline">
            <p>{{p}}</p>
          </md-card-content>
        </md-card>

      </div>
    </div>

    <div ng-switch-default>
      <als-text-paragraphs data-section="section"></als-text-paragraphs>
    </div>

  </div>

  <!-- recursive sections -->
  <als-text-section ng-if="section.section" data-section="section.section"></als-text-section>
  <als-text-section ng-if="section.sections" ng-repeat="s in section.sections" data-section="s"></als-text-section>

</div>
