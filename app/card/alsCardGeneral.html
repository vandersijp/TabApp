<div ng-repeat="c in cardset.cards">

  <md-card>

    <md-card-header>

      <md-card-avatar>
        <img class="md-user-avatar" src="c.avatar">
      </md-card-avatar>

      <md-card-header-text>
        <als-text-section data-section="cardset"></als-text-section>
        <span class="md-title">{{cardset.title}}</span>
        <span class="md-subhead">{{cardset.subhead}}</span>
      </md-card-header-text>

    </md-card-header>

    <img ng-src="c.image" class="md-card-image" alt="image caption">

    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{cardset.headline}}</span>
        <span class="md-subhead">{{cardset.subhead}}</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-actions layout="row" layout-align="start center">
      <md-button>Action 1</md-button>
      <md-button>Action 2</md-button>
      <md-card-icon-actions>
        <md-button class="md-icon-button" aria-label="icon">
          <md-icon md-svg-icon="icon"></md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-actions>

    <md-card-content>
      <als-text-section data-section="c.section" data-subsection="'content'"></als-text-section>
    </md-card-content>

    <md-card-footer>
      <span>{{c.footer}}</span>
    </md-card-footer>

  </md-card>

</div>
