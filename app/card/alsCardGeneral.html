<style type="text/css">
    md-card-content {
        margin-top: 0em !important;
        margin-bottom: 0em !important;
    }

    md-card-content p {
        margin-top: 1em !important;
        margin-bottom: 1em !important;
    }
</style>

<div ng-if="cardset.search" layout="row" layout-align="end">
    <md-input-container>
        <md-icon>
            <i class="material-icons">search</i>
        </md-icon>
        <label>Search</label>
        <input ng-model="cardset.query" type="search" />
    </md-input-container>
</div>

<pre>{{cuts | json}}</pre>

<div layout="column" layout-align="start center">
    <h4 ng-if="cardset.header" class="md-title">{{cardset.header}}</h4>
    <md-content>
        <md-card ng-repeat="c in cardset.cards | filter: cardset.query" ng-click="">

            <md-card-header ng-if="c.title">

                <md-card-header-text>
                    <span class="md-title">{{c.title}}</span>
                    <span ng-if="c.subhead" class="md-subhead">{{c.subhead}}</span>
                </md-card-header-text>

            </md-card-header>

            <md-card-title ng-if="c.headline">



                <md-card-title-media>
                    <div class="md-media-md card-media">

                        <img ng-src="{{cuts.img + c.background}}" />
                    </div>
                </md-card-title-media>



                <md-card-title-text>
                  {{c.background}}
                    <span class="md-headline">{{c.headline}}</span>
                    <span ng-if="c.subhead" class="md-subhead">{{c.subhead}}</span>
                </md-card-title-text>


            </md-card-title>

            <md-card-content ng-if="c.content">
                <p class="md-body-1" ng-repeat="p in c.content">{{p}}</p>
            </md-card-content>

            <md-card-footer ng-if="c.footer" layout="row" layout-align="{{cardset.footeralign}}">
                <span>{{c.footer}}</span>
            </md-card-footer>

        </md-card>
    </md-content>
</div>
