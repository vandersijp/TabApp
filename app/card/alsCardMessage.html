<style type="text/css">

</style>

<div layout="column" layout-align="start center">
    <h4 ng-if="list.header" class="md-title">{{cardset.header}}</h4>
    <md-card ng-repeat="c in cardset.cards">
        <p>
            {{c.title}}
        </p>
        <p ng-repeat="p in c.paragraphs">
            {{p}}
        </p>
        <p>
            {{c.note}}
        </p>
    </md-card>
</div>
