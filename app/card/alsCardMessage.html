<style type="text/css">

</style>
15
<div layout="column" layout-align="start center">
    <h4 ng-if="cardset.header" class="md-title">{{cardset.header}}</h4>
    <md-content>
        <md-card ng-repeat="c in cardset.cards">

            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{c.title}}</span>
                    <span class="md-subhead">{{c.subheader}}</span>
                </md-card-header-text>
            </md-card-header>

            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{c.headline}}</span>
                    <span class="md-subhead">{{c.subheader}}</span>
                </md-card-title-text>
            </md-card-title>

            <div layout="column" layout-align="start center">
                <p class="md-body-2">{{c.title}}</p>
            </div>

            <md-card-content>
                <p class="md-body-1" ng-repeat="p in c.paragraphs">
                    {{p}}
                </p>
            </md-card-content>
            <div layout=row layout-align="end">
                <span class="md-caption">{{c.note}}</span>
            </div>

            <md-card-footer>
                {{c.note}}
            </md-card-footer>
        </md-card>
    </md-content>
</div>
