<style type="text/css">
</style>

<div layout="column" layout-align="start center">
  <h3>{{invoice.header}}</h3>

  <p>
    ["description","date","unit","quantity","rate", "nett", "VAT", "subtotal"]
  </p>

  <table>

    <thead>
      <tr>
        <th ng-repeat="h in invoice.filter">
          {{h}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="r in invoice.records">
        <td ng-repeat="h in invoice.filter">
          {{r[h]}}
        </td>
        <td>
          {{invoice.currency}}
        </td>
      </tr>
      <tr>
        <td ng-repeat="h in invoice.filter">
          <span ng-if="$index == invoice.filter.length-2">Total</span>
          <span ng-if="$index == invoice.filter.length-1">{{invoice.total}}</span>
          <span></span>
        </td>
        <td>
          {{invoice.currency}}
        </td>
      </tr>
    </tbody>
  </table>

</div>
