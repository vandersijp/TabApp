<form layout="row">
    <md-input-container>
        <label>Access code</label>
        <input type="password" ng-model="access.entered" md-minlength="2">
    </md-input-container>
    <md-content>
        <md-button class="md-raised md-primary" ng-show="$parent.$parent.appCtrl.codeCompare(access.entered, access.code)" ng-click="access.entered=''">
            close
        </md-button>
    </md-content>
</form>
